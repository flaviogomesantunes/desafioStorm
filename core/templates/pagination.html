{% if page_obj.num_pages > 1 %}
<div class="row">
    <div class="col-md-12">
        <nav>
          <ul class="pagination justify-content-center">
            {% for page in page_obj.page_range %}
            <li class="page-item{% if page_atual == page %} active{% endif %}"><a class="page-link" href="?page={{ page }}{{ getvars }}">{{ page }}</a></li>
            {% endfor%}
          </ul>
        </nav>
    </div>
</div>
{% endif %}
